<h3>Recent Messages</h3>

<ul>
  {{#items}}
    <li>
      <div class="avatar">
        {{#gravatar_url}}<img src="{{gravatar_url}}"/>{{/gravatar_url}}
        <div class="name">
          {{name}}
        </div>
      </div>
      <p>{{message}}</p>
      <div style="clear:left;"></div>
    </li>
  {{/items}}
</ul>

<p><em>If you setup continuous replication between this database and a remote one, this list will reflect remote changes in near real-time.</em></p>
